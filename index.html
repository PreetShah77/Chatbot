<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <link rel="stylesheet" href="projects.html">
</head>
<body>
    <header>
        <img src="https://pbs.twimg.com/profile_images/1765759455222968320/4WPmfCjM_400x400.jpg" alt="Vriddhi profile picture" width="100" height="100"/>
    </header>
    <section id="profile">
        <div class="">
            <img src="https://img.freepik.com/free-vector/set-people-welcoming-illustrated_52683-36326.jpg" alt="welcom pic" width="500" height="300"/>
        </div>
        <div class="section__text">
            <div class="btn-container">
                <button class="btn btn-color-2" onclick="window.open('')" > Face Recognition </button>
                <button class="btn btn-color-1" id="speechRecognitionBtn"> Speech Recognition </button>
            </div>
        </div>
    </section>
    <h1>Welcome to the Alexa Client</h1>
    <script src="https://cdn.jsdelivr.net/npm/alexa-sdk@latest/dist/alexa-sdk-browser.min.js" defer></script>

    <script>
        const alexaClient = new Alexa.BrowserClient();
        const handlers = {
            'LaunchRequest': function () {
                this.emit('HelloWorldIntent');
            },
            'HelloWorldIntent': function () {
                const speechOutput = 'Hello, world! How can I assist you today?';
                this.response.speak(speechOutput);
                this.emit(':responseReady');
            },
            // Add more intent handlers as needed
            'AMAZON.HelpIntent': function () {
                const speechOutput = 'You can say hello to me, and I will respond with a greeting. How can I help you?';
                this.response.speak(speechOutput);
                this.emit(':responseReady');
            },
            'AMAZON.StopIntent': function () {
                const speechOutput = 'Goodbye!';
                this.response.speak(speechOutput);
                this.emit(':responseReady');
            },
            'AMAZON.CancelIntent': function () {
                const speechOutput = 'Goodbye!';
                this.response.speak(speechOutput);
                this.emit(':responseReady');
            },
        };

        // Set up the Alexa SDK with your skill ID and handlers
        alexaClient.initializeWithClient({
            'skillId': 'amzn1.ask.skill.bdcdd4ab-474d-47f5-bd6a-362504f9d2d1',
            'handlers': handlers
        });

        document.getElementById('speechRecognitionBtn').addEventListener('click', function() {
            // Add any additional speech recognition functionality here
            console.log('Speech Recognition button clicked');
        });
    </script>
</body>
</html>
